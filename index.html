<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!-- meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Subtitle File Maker</title>

		<!-- favicon -->
		<link rel="shortcut icon" href="img/favicon.ico">

		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">

		<!-- css -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/styles.min.css" />

	</head>
	<body>

		<div class="container-fluid">
			<div class="row" id="header">
				<b>Subtitle File Maker</b> by <a href="http://www.twitter.com/harry_stevens">@Harry_Stevens</a> | <a href="https://github.com/HarryStevens/sub-maker">Source</a>

			</div>
			<div class="row" id="app">
				<div class="col-md-7">
					<div id="subs">
						<div class="row sub sub-first sub-no-sort">
							<div class="col-md-1">
								<div class="row">
									<div class="col-md-12 row-controls">
										<i class="fa fa-times row-control" aria-hidden="true"></i><i class="fa fa-bars row-control row-control-disable" aria-hidden="true"></i>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 row-number"></div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="row">
									<div class="col-md-12 label-wrapper">
										Start Time:
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 number-wrapper">
										<input class="start-min number" max="59" placeholder="mm">
									</div>
									<div class="col-md-4 number-wrapper">
										<input class="start-sec number" max="59" placeholder="ss">
									</div>
									<div class="col-md-4 number-wrapper">
										<input class="start-msec number" max="999" placeholder="mms">
									</div>
								</div>
							</div>
							<div class="col-md-2">
								<div class="row">
									<div class="col-md-12 label-wrapper">
										End Time:
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 number-wrapper">
										<input class="end-min number" max="59" placeholder="mm">
									</div>
									<div class="col-md-4 number-wrapper">
										<input class="end-sec number" max="59" placeholder="ss">
									</div>
									<div class="col-md-4 number-wrapper">
										<input class="end-msec number" max="999" placeholder="mms">
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="row">
									<div class="col-md-12 label-wrapper">
										Subtitle:
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 subtitle-wrapper">
										<input class="subtitle-text" type="text">
									</div>
								</div>
							</div>
							<div class="col-md-1">
								<div class="row">
									<div class="col-md-12 label-wrapper">
										Style:
									</div>
								</div>
								<div class="row">
									<div class="col-md-12 style-wrapper">
										<div class="style-select">
											<div class="style-selected options-hidden">
												<span data-style="none">None<i class="fa fa-caret-down" aria-hidden="true"></i></span>
											</div>										
											<div class="style-select-option style-select-option-hidden">
												<span data-style="none">None</span>
											</div>
											<div class="style-select-option style-select-option-hidden">
												<span data-style="bold"><i class="fa fa-bold" aria-hidden="true"></i></span>
											</div>
											<div class="style-select-option style-select-option-hidden">
												<span data-style="italic"><i class="fa fa-italic" aria-hidden="true"></i></span>
											</div>
											<div class="style-select-option style-select-option-hidden">
												<span data-style="underline"><i class="fa fa-underline" aria-hidden="true"></i></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row controls">
						<div class="col-md-12">
							<span class="control control-add">Add subtitle</span> | <span id="create" class="control control-create">Convert to text</span><a download="subs.en_US.srt" id="downloadlink" style="display: none">Download .srt file</a>
						</div>
					</div>
				</div>
				<div class="col-md-5" id="output-wrapper-wrapper">
					<div class="row" id="output-wrapper">
						<div class="col-md-12">
							Output (read only):
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<textarea readonly id="output"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- js -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/touchpunch.js"></script>
		<script type="text/javascript" src="js/underscore.min.js"></script>
		<script type="text/javascript" src="js/scripts.min.js"></script>

	</body>
</html>
